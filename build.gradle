plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Testing frameworks
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.testng:testng:7.8.0'

    // Selenium & WebDriver
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.2'

    // Cucumber (BDD)
    implementation 'io.cucumber:cucumber-java:7.14.1'
    testImplementation 'io.cucumber:cucumber-junit:7.14.1'
}

// test {
//     systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
// }

test {
    systemProperty "cucumber.publish.enabled", "false"
}

tasks.named('test') {
    doFirst {
        def cucumberOpts = System.getProperty("cucumber.options")
        if (cucumberOpts != null) {
            systemProperty 'cucumber.options', cucumberOpts
        }
    }

    // Establece propiedades adicionales si lo necesitas
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperties System.getProperties()
}


